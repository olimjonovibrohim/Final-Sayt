<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body class="fon-lok">
    

    <div class="modal fade" id="startModal">
        <div class="modal-dialog qoraa">
            <div class="modal-content qoraa ">
                <div class="modal-header">
                    <h4 class="mb-0">Menejer: </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="login">Loginni kiriting</label>
                        <input type="text" class="form-control" id="login">
                    </div>
                    <div class="form-group">
                        <label for="password">Parolni kiriting</label>
                        <input type="text" class="form-control" id="password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="startBtn">Kirish</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="editModal">
        <div class="modal-dialog modal-lg qora">
            <div class="modal-content qora">
                <div class="modal-header qoraa">
                    <h4 class="mb-0">Maloumotlarni ozgartirish</h4>
                </div>
                <div class="modal-body">
                    <div class="row qoraa">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="payEditUser">Tolovchi</label>
                                <input type="text" class="form-control" id="payEditUser">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="payEditUserId">Tolovchi hisob raqami</label>
                                <input type="text" class="form-control" id="payEditUserId">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="payEditOrder">Chek raqami</label>
                                <input type="text" disabled class="form-control" id="payEditOrder">
                            </div>
                        </div>
                    </div>
                    <div class="row qoraa">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="payEditSum">To`lov summasi</label>
                                <input type="text" class="form-control" id="payEditSum">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="payEditTarget">To`lov maqsadi</label>
                                <input type="text" class="form-control" id="payEditTarget">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="payEditType">Tolov turi</label>
                                <select class="form-control" id="payEditType">
                                    <option value="cash">Naqd</option>
                                    <option value="cart">Plastik karta</option>
                                    <option value="transit">Pul o`tkazish</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row qoraa">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="payDate">Sana</label>
                                <input type="date" disabled class="form-control" id="payEditDate">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row qora">
                        <div class="col-md-4">
                            <button type="button" class="btn btn-success" id="editBtn">Saqlash</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container qoraa d-none chet-q" id="workingBlock">
        <div class="row my-5 qoraa">
            <div class="col-md-12 qoraa">
                <div class="card qoraa">
                    <div class="card-header qoraa">
                        <h4 class="mb-0">Menejer: <span id="manager"></span></h4>
                    </div>
                    <div class="card-body qoraa">
                        <div class="row qoraa">
                            <div class="col-md-4 qoraa">
                                <div class="form-group qoraa">
                                    <label for="payUser">Tolovchi</label>
                                    <input type="text" class="form-control" id="payUser">
                                </div>
                            </div>
                            <div class="col-md-4 qoraa">
                                <div class="form-group qoraa">
                                    <label for="payUserId">Tolovchi hisob raqami</label>
                                    <input type="text" class="form-control" id="payUserId">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group qoraa">
                                    <label for="payOrder">Chek raqami</label>
                                    <input type="text" class="form-control" id="payOrder">
                                </div>
                            </div>
                        </div>
                        <div class="row qoraa">
                            <div class="col-md-4 qoraa">
                                <div class="form-group qoraa">
                                    <label for="paySum">To`lov summasi</label>
                                    <input type="text" class="form-control" id="paySum">
                                </div>
                            </div>
                            <div class="col-md-4 qoraa">
                                <div class="form-group qoraa">
                                    <label for="payTarget">To`lov maqsadi</label>
                                    <input type="text" class="form-control" id="payTarget">
                                </div>
                            </div>
                            <div class="col-md-4 qoraa">
                                <div class="form-group qoraa">
                                    <label for="payType">Tolov turi</label>
                                    <select class="form-control" id="payType">
                                        <option value="cash">Naqd</option>
                                        <option value="cart">Plastik karta</option>
                                        <option value="transit">Pul o`tkazish</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row qoraa">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="payDate">Sana</label>
                                    <input type="date" class="form-control" id="payDate">
                                </div>
                            </div>
                            <div class="col-md-4 pt-4">
                                <div class="form-group">
                                    <button type="button" class="btn btn-success mt-2" id="addPay">Qo`shish</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-bordered">
                            <tr>
                                <th>#</th>
                                <th>F.I.SH</th>
                                <th>To`lov summasi</th>
                                <th>Chek raqami</th>
                                <th>To`lov maqsadi</th>
                                <th>Sana</th>
                                <th>Amallar</th>
                            </tr>
                            <tbody id="tbody">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row my-5 text-ght">
            <div class="col-md-8 offset-2">
                <div class="card-deck">
                    <div class="card">
                        <div class="card-body">
                            <div class="input-group">
                                <input type="text" class="form-control" id="taskInput" placeholder="Rejalar Nomi">
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-success" onclick="addTask()">Qo`shish</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h4>Progress</h4>
                            <ul class="list-unstyled">
                                <li class="d-inline-block">Jami Rejalar: <span id="allTask">0</span></li>
                                <li class="d-inline-block">Bajarilgan Rejalar: <span id="completeTask">0</span></li>
                            </ul>
                            <div class="progress my-2">
                                <div class="progress-bar bg-success" id="progress"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card my-3">
                    <div class="card-body">
                        <ul class="list-group" id="list">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
